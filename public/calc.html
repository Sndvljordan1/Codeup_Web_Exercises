<!Doctype html>
<html>
	<header>
		<title>Calculate</title>
	</header>
	<body>
		<div>
			
			<input readonly type='text'  id="left">
			<input readonly type="text"  id='center'>
			<input readonly type="text"  id='right'>
		</div>	
		<div>
			<button class='nu btn' value="1">1</button>
			<button class='nu btn' value="2">2</button>
			<button class='nu btn' value="3">3</button>
			<button class='sym btn' value="+">+</button>
		</div>	
		<div>
			<button class='nu btn' value="4">4</button>
			<button class='nu btn' value="5">5</button>
			<button class='nu btn' value="6">6</button>
			<button class='sym btn' value="-">-</button>
		</div>
		<div>		
			<button class='nu btn' value="7">7</botton>
			<button class='nu btn' value="8">8</botton>
			<button class='nu btn' value="9">9</botton>
			<button class='sym btn' value="x">*</botton>
		</div>	
		<div>	
			<button id='clear' value="C">C</button>
			<button class='nu btn' value="0">0</button>
			<button id='evaluate' value="=">=</button>
			<button class='sym btn' value="/">/</button>
		</div>
		<script>
			'use strict';
			
			var nu = document.getElementsByClassName('nu');
			var sym = document.getElementsByClassName('sym');
			var left = document.getElementById('left');
			var right = document.getElementById('right');
			var center = document.getElementById('center');

			var clear = function () {
				document.getElementById('left').value = '';
                document.getElementById('right').value = '';
                document.getElementById('center').value = '';
            }
            
            document.getElementById('clear').addEventListener('click', clear, false);

            for (var i = 0; i < nu.length; i++){
            	nu[i].addEventListener('click', nuclick, false);
            }

            function nuclick () {
            	if(center.value == ''){
            		document.getElementById('left').value += this.innerText;
            	} else {
            		document.getElementById('right').value += this.innerText;
            	}
            }
            for (var i = 0; i < sym.length; i++) {
            	sym[i].addEventListener('click', symclick, false);
            }

            function symclick () {
            	document.getElementById('center').value = this.innerText;
            }

        	var evaluate = function(operator){
				if(operator == '+'){
					var result =  parseInt(left.value) + parseInt(right.value);
				}else if(operator == '-'){
					var result =  parseInt(left.value) - parseInt(right.value);
				}else if(operator == '*'){
					var result =  parseInt(left.value) * parseInt(right.value);
				}else if(operator == '/'){
					var result =  parseInt(left.value) / parseInt(right.value);
				}
			left.value = result;
			right.value = '';	
			}
			document.getElementById('evaluate').addEventListener('click', function (){evaluate(center.value)}, false);

		</script>
	</body>
</html>
