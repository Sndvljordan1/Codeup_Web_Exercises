<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Box Model Excersize</title>
        <link rel="stylesheet" type="text/css" href="/css/box_model.css">
	</head>
	<body>
		<section>
			<main>
				<div class="fancy-header">
					<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
				</div>
				<div class="colors">
					<div id="red">
						<p>
							620-750 nm
						</p>
					</div>
					<div id="orange">
						<p>
							590-620 nm
						</p>
					</div>
					<div id="yellow">
						<p>
							570-590 nm
						</p>
					</div>
					<div id="green">
						<p>
							495-570 nm
						</p>
					</div>
					<div id="blue">
						<p>
							450-495 nm
						</p>
					</div>
					<div id="purple">
						<p>
							380-450 nm
						</p>
					</div>
				</div>
			</main>
		</section>
	</body>
</html>
