<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Positioning Excersize</title>
        <link rel="stylesheet" type="text/css" href="/css/positions.css">
	</head>
	<body>
		<section>
			<main>
				<div class="fancy-header">
					<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
				</div>
				<img src="/img/codeup-ribbon.png" class="ribbon">
				<div class="colors">
					<div id="red">
							620-750 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
				
					<div id="orange">
						590-620 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
				
					<div id="yellow">
							570-590 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
					<div class="clearfix"></div>
					<div id="green">
							495-570 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
				
					<div id="blue">
							450-495 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
					<div id="purple">
							380-450 nm
						<img src="/img/codeup-arrow.png" class="arrow">
					</div>
				</div>
			</main>
		</section>
	</body>
</html>
