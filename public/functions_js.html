<html>
	<head>
		<title>Function this</title>
	</head>
	<body>
		<script>
			"use strict"
			var myNameIs = 'Jordan';
			function sayHello(name) {
				console.log('Hello from ' + name)
			}
			sayHello(myNameIs);
			var random = Math.floor((Math.random()*100)+1);
			function isOdd() {
				console.log((random % 2 == 0) ? random + ' is even': random + ' is odd');
			}
			isOdd(random);
		</script>
	</body>
</html>
