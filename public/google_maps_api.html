<!DOCTYPE html>
<html>
	<head>
	  <style type="text/css">
		#map-canvas {
			width: 320px;
			height: 480px;
			margin:10px;
		}
		#map-canvas2 {
			width: 320px;
			height: 480px;
			margin: 10px;
		}
		#map-canvas3 {
			width: 320px;
			height: 480px;
			margin:10px;
		}
	  </style>
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVoQWrVLFd1GAuUe0CIE4pWAsci6BWEQQ"></script>

	</head>
	<body>
		<!-- div to hold map -->

		<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
		
		<!-- Script to show address on map -->
		<script type="text/javascript">
			'use strict';
		    // Set our map options
		    (function (){
		    	var address = '200 S.Bell Blvd., Cedar Park, TX 78613';
		    	var geocoder = new google.maps.Geocoder();
		    	var moonies = { lat:30.508660, lng:-97.822563 }
		    	geocoder.geocode( { 'address': address}, function(results, status) {
			    	// Check for a successful result
    				if (status == google.maps.GeocoderStatus.OK) {
	      				// Set our map options
	        			var mapOptions = {
	        			// Set the zoom level
		        			zoom: 5,
		        			// This sets the center of the map at our location
		        			center: results[0].geometry.location,
		        			// Show this map in satellite view
		        			mapTypeId: google.maps.MapTypeId.STANDARD
	        			}
	        			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	        			var marker = new google.maps.Marker({
					      position: moonies,
					      map: map
					    });

					    // Create a new infoWindow object with content
					    var infowindow = new google.maps.InfoWindow({
					        content: 'BEST BURGER & FRIES IN AUSTIN EIGHT YEARS RUNNING! 2008-2015.'
					    });

					    // Open the window using our map and marker
					    infowindow.open(map,marker);
	        		} else {
			        // Show an error message with the status if our request fails
			        alert("Geocoding was not successful - STATUS: " + status);
			      }
		    	});

			    geocoder.geocode( { 'address': address}, function(results, status) {
			    	// Check for a successful result
    				if (status == google.maps.GeocoderStatus.OK) {
	      				// Set our map options
	        			var mapOptions = {
	        			// Set the zoom level
		        			zoom: 15,
		        			// This sets the center of the map at our location
		        			center: results[0].geometry.location,
		        			// Show this map in satellite view
		        			mapTypeId: google.maps.MapTypeId.STANDARD
	        			}
	        			var map2 = new google.maps.Map(document.getElementById("map-canvas2"), mapOptions);
	        			var marker2 = new google.maps.Marker({
					      position: moonies,
					      map: map2
					    });

					    // Create a new infoWindow object with content
					    var infowindow = new google.maps.InfoWindow({
					        content: 'BEST BURGER & FRIES IN AUSTIN EIGHT YEARS RUNNING! 2008-2015.'
					    });

					    // Open the window using our map and marker
					    infowindow.open(map2,marker2);
	        		} else {
			        // Show an error message with the status if our request fails
			        alert("Geocoding was not successful - STATUS: " + status);
			      }
		    	});



			    geocoder.geocode( { 'address': address}, function(results, status) {
			    	// Check for a successful result
    				if (status == google.maps.GeocoderStatus.OK) {
	      				// Set our map options
	        			var mapOptions = {
	        			// Set the zoom level
		        			zoom: 20,
		        			// This sets the center of the map at our location
		        			center: mapOptions,
		        			// Show this map in satellite view
		        			mapTypeId: google.maps.MapTypeId.STANDARD
	        			}
	        			var map3 = new google.maps.Map(document.getElementById("map-canvas3"), mapOptions);
	        			var marker3 = new google.maps.Marker({
					      position: moonies,
					      map: map3
					    });

					    // Create a new infoWindow object with content
					    var infowindow = new google.maps.InfoWindow({
					        content: 'BEST BURGER & FRIES EIGHT IN AUSTIN YEARS RUNNING! 2008-2015.'
					    
					});

					    // Open the window using our map and marker
					    infowindow.open(map3,marker3);
	        		} else {
			        // Show an error message with the status if our request fails
			        alert("Geocoding was not successful - STATUS: " + status);
			      }
		    	});
			})();
		</script>
	<div id="map-canvas"></div>
	<div id="map-canvas2"></div>
	<div id="map-canvas3"></div>

	</body>
</html>
