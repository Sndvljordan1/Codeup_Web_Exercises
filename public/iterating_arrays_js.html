<!Doctype html>
<html>
	<head>
		<title>Iterating Arrays</title>
	</head>
	<body>
		<script>
		'use strict';
		(function (){
			var names = ['john', 'jacob', 'jingleheimer', 'schmidt'];
			console.log(names);
			console.log('There are ' + names.length + ' names in this array');
			for (var i = 0; i < names.length; i++) {
		    	console.log('The name at index ' + i + ' is: ' + names[i]);
				}
			names.forEach(function (name, index) {
				console.log('The name at index ' + index + ' is: ' + name);
			});
		})();
		</script>
	</body>
</html>
