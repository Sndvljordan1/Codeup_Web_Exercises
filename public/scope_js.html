<html>
	<head>
		<title>Feeling a littl IIFE</title>
	</head>
	<body>
		<h1>Check the Console</h1>
		<script>
			"use strict";
			(function (){
				var myNameIs = 'Jordan';
				var random = Math.floor((Math.random()*100)+1);
				var message = sayHello(myNameIs);
				var result = isOdd(random)
				function sayHello(myNameIs) {
					return('Hello from ' + myNameIs)
				};
				function isOdd(random) {
					return(random % 2 == 0) ? random + ' is even': random + ' is odd';
				};
				console.log(message);
				console.log(result);
			})();
		</script>
	</body>
</html>
